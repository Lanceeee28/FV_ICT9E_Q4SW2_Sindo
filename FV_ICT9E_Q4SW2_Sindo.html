<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SW 2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<style>
	* {
	text-align: center;
}
.center {
  margin-left: auto;
  margin-right: auto;
}

.center th {
	padding: 40px;
} 

body {
background-color:#floralwhite;
}
</style>
</head>
<body>
<br>
<br>
<h1>Time Converter</h1>
<h2>CONVERT NOW!</h2>
<table class="center">
	<tbody>
		<tr>
			<th style="background-color: turquoise;">
				"Seconds"
				<p>
					<input type="text" id="seconds">
				</p>
				<input type="button" class="btn btn-primary" onclick="SecMin()" value="To Minutes">

				<input type="button" class="btn btn-primary" onclick="SecHr()" value="To Hours">

				<input type="button" class="btn btn-primary" onclick="SecDt()" value="To Days">					
			</th>

			<th style="background-color: gold;">
				"Minutes"
				<p>
					<input type="text" id="minutes">
				</p>
				<input type="button" class="btn btn-danger" onclick="MinSec()" value="To Seconds">

				<input type="button" class="btn btn-danger" onclick="MinHr()" value="To Hours">

				<input type="button" class="btn btn-danger" onclick="MinDt()" value="To Days">
					
			</th>
		</tr>
	</tbody>
</table>
<table class="center">
	<tbody>
		<tr>
			<th style="background-color: gold;">
				"Hours"
				<p>
					<input type="text" id="hours">
				</p>

				<input type="button" class="btn btn-danger" onclick="HrSec()" value="To Seconds">

				<input type="button" class="btn btn-danger" onclick="HrMin()" value="To Minutes">

				<input type="button" class="btn btn-danger" onclick="HrDt()" value="To Days">
			</th>

			<th style="background-color: turquoise;">
				Days:
				<p>
					<input type="text" id="days">
				</p>
				<input type="button" class="btn btn-primary" onclick="DtSec()" value="To Seconds">

				<input type="button" class="btn btn-primary" onclick="DtMin()" value="To Minutes">

				<input type="button" class="btn btn-primary" onclick="DtHr()" value="To Hours">

			</th>
		</tr>
	</tbody>
	
</table>

<script>

/*1stTable*/
	function SecMin(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 60;		
		alert(x / y);
	}
	function SecHr(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 3600;		
		alert(x / y);
	}

	function SecDt(){
		var x, y 
		x = (document.getElementById('seconds').value);
		y = 86400;		
		alert(x / y);
	}
/*2ndTable*/
	function MinSec(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x * y);
	}
	function MinHr(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x / y);
	}
	function MinDt(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 1440;		
		alert(x / y);
	}
/*3rdTable*/
function HrSec(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 3600;		
		alert(x * y);
	}
	function HrMin(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 60;		
		alert(x * y);
	}
	function HrDt(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 24;		
		alert(x / y);
	}
/*4thTable*/
function DtSec(){
		var x, y
		x = (document.getElementById('days').value);
		y = 86400;		
		alert(x * y);
	}
	function DtMin(){
		var x, y
		x = (document.getElementById('days').value);
		y = 1440;		
		alert(x * y);
	}
	function DtHr(){
		var x, y
		x = (document.getElementById('days').value);
		y = 24;		
		alert(x * y);
	}
</script>

</body>
</html>
